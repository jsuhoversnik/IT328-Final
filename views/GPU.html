<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<div class="navbar">
    Computer Assembly
</div>
<div class="container rounded border">

    <div class=" mt-4 mb-4">
        <div class="text-center">
            <h1>Do you have a prefer GPU?</h1>
        </div>
        <hr>
        <br/>
        <form action="#" method="post" class="form-horizontal">
            <div>
                <div class="row">
                    <p>
                        <input type="radio" name="GPU" value="Yes"
                        >Yes&nbsp;<br/>
                        <input type="radio" name="GPU" value="No"
                        > No

                    </p>
                    <p>
                        <input class="form-control" name="GPUchoice" list="GPUchoice">
                    </p>
                    <datalist id="GPUchoice">
                        <option value="TITAN Xp COLLECTORS EDITION">
                        <option value="GeForce GTX 1080 Ti">
                        <option value="NVIDIA TITAN Xp">
                        <option value="Radeon Pro Vega 64">
                        <option value="TITAN V">
                        <option value="GeForce GTX 1070 Ti">
                        <option value="GeForce GTX 1080">
                        <option value="GeForce GTX 980 Ti">

                    </datalist>
                </div>
            </div>
            <div class="text-center">


                <button type="submit" class="btn btn-primary btn-lg" name="submit">
                    Submit!
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
